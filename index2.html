<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700;600&family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style2.css" />
  </head>

  <bod style="padding: 5rem">
    <div class="card testimonial">
      <div class="grid grid--1x2">
        <div class="testimonial__image">
          <img src="img/testimonial.jpg" alt="Happy customer">
          <span class="icon-container icon-container--accent">
            <svg class="icon icon--white icon-- small">
                <use xlink:href="img/sprite.svg#quotes"></use>
            </svg>
        </span>
        </div>
        <blockquote class="quote">
          <p class="quote__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit eius voluptatem temporibus iusto illum molestiae odio eveniet in maiores magni?</p>
          <footer>
        </blockquote>    
            <div class="media">
              <div class="media__image">
                  <svg class="icon icon--primary">
                      <use xlink:href="img/sprite.svg#line"></use>
                  </svg>
              </span>
              </div>
              <div class="media__body">
                  <h3 class="media__title quote__author">John Smith</h3>
                  <p class="quote__organization">ABC Company</p>
              </div>
          </div>
          </footer>
      </div>
    </div>
  </body> 
</html>
